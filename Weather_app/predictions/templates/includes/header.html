<header class="p-3 bg-dark text-white">
    <div class="row">
        <div class="col">
            <a class="text-light text-decoration-none" href="/"><h3>Weather App</h3></a>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center gap-3">
                
               
                {% if user.is_authenticated %}
                    <a class="text-light text-decoration-none" href="{% url 'home' %}">Home</a>
                    <a class="text-light text-decoration-none" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="text-light text-decoration-none" href="{% url 'register' %}">Register</a>
                    <a class="text-light text-decoration-none" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
