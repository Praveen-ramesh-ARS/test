<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center mt-5">
        <div class="d-flex gap-3 flex-column">
            <h3>Contact Form</h3>
           
                    <!-- Error messages -->
            {% for field in form %}
            {% if field.errors %}
            <div class="alert alert-danger">
                <span class="fw-bold">{{field.label_tag}}</span>
                {% for error in field.errors %}
                <span class="text-danger">{{error}}</span>
                {% endfor %}
            </div>
            {% endif %}
            {% endfor %}

           <!--Success_message-->
            {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}">{{message}}</div>
            {% endfor %}
            {% endif %}

            <form method="POST" class="row g-3">
                {% csrf_token %}
                {{form.as_table}}
                
                <!-- <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{form.name.value|default:''}}" name="name" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{form.email.value|default:''}}" name="email" >
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="text" class="form-control" value="{{form.message.value|default:''}}" name="message" rows="4" ></textarea>
                </div>-->
                <div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div> 
                

            </form>

        </div>

    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
